<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Calculator</title>
</head>
<body>
    <h1>Fibonacci Calculator</h1>
    <form id="fibonacciForm">
        <label for="number">Enter a number:</label>
        <input type="number" id="number" required>
        <button type="submit">Calculate</button>
    </form>
    <p id="result"></p>

    <script>
        document.getElementById("fibonacciForm").addEventListener("submit", async function (e) {
            e.preventDefault();
            const number = document.getElementById("number").value;
            const response = await fetch('/fibonacci', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ number: parseInt(number) })
            });
            const result = await response.json();
            document.getElementById("result").innerText = `Fibonacci(${number}) = ${result.result}`;
        });
    </script>
</body>
</html>
